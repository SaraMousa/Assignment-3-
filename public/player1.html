<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
 
    <a-scene>

            <a-entity camera look-controls="pointerLockEnabled: true" position="0 2 0 " camera look-controls wasd-controls>
                   
                 <a-entity   cursor="fuse:true; fuseTimeout:500; rayOrigin:mouse;"></a-entity>
                    <a-entity   cursor="fuse:true; fuseTimeout:500;"
                                position="0 0 -1"
                                geometry="primitive:ring; radiusInner:0.02; radiusOuter:0.03;"
                                material="shader:flat; color:black;" >
                    </a-entity>
                  
            </a-entity>


      <a-box id= "box1" position="-1 0.5 -3" rotation="0 45 0" color="#FF0000"></a-box>
      <a-box id= "box2" position="0 1.25 -5" rotation="0 45 0" color="#21AC38"></a-box>
      <a-box id= "box3" position="1 0.75 -3" rotation="0 45 0" color="#0900FF"></a-box>
   
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#FFFFFF"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script src="/socket.io/socket.io.js"></script>
    <script>  
        let socket = io();

        //default connect event
         socket.on('connect', function() {
            console.log("connected!");
         });
    
    document.querySelector('#box1').addEventListener('click', function() {
        socket.emit('red');
    });

    document.querySelector('#box2').addEventListener('click', function() {
        socket.emit('green');
    });
    document.querySelector('#box3').addEventListener('click', function() {
        socket.emit('blue');


    });
    </script>
  </body>
</html>
