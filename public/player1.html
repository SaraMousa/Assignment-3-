<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box id= "box1" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box id= "box2" position="0 1.25 -5" rotation="0 45 0" color="#6B1C1C"></a-box>
      <a-box id= "box3" position="1 0.75 -3" rotation="0 45 0" color="#FFC65D"></a-box>
   
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="FFFFFF"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>


    <script src="/socket.io/socket.io.js"></script>
    <script>  
        let socket = io();

        //default connect event
         socket.on('connect', function() {
            console.log("connected!");
         });
    
    document.querySelector('#box1').addEventListener('click', function() {
        socket.emit('red');

    });</script>
  </body>
</html>
